<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Event</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Save Event</h2>
        <div class="form-group">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" placeholder="Enter event title">
        </div>
        <div class="form-group">
            <label for="event-deadline">Deadline:</label>
            <input type="date" id="event-deadline">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="event-favorite">
            <label for="event-favorite">Mark as Favorite</label>
        </div>
        <div class="button-group">
            <button id="save-event">Save</button>
            <button id="cancel-event">Cancel</button>
        </div>
        <div class="dashboard-link">
            <a href="#" id="open-dashboard">View Dashboard</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
